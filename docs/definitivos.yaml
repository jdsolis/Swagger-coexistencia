            Inttegrio-instance:
              content:
                text/plain:
                  schema:
                    type: string
                  example: esse ad tempor
            MessageId:
              content:
                text/plain:
                  schema:
                    type: string
                  example: esse ad tempor
          content:
            application/json:
              schema:
