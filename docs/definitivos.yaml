components:
  schemas:
    CreateAccountRequest:
      title: CreateAccountRequest
      required:
      - accountNumber
      - product
      - productGroup
      - branch
      - currency
      - statusCuenta
      - statusBloqueo
      - owners
      type: object
      properties:
        accountNumber:
          type: string
          description: Número de la persona
        product:
          type: string
          description: Número de producto
        productGroup:
          type: string
          description: Grupo del producto
        branch:
          type: string
          description: Sucursal del usuario
        currency:
          type: string
          description: Moneda
        statusCuenta:
          type: string
          description: Estado de la cuenta, los valores aceptados son A, C, R, P.
        statusBloqueo:
          type: string
          description: Estado del bloqueo.
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Owner'
          description: Array de objetos tipo Owner
      example:
        accountNumber: '01020501834880299'
        product: '2001'
        productGroup: '02'
        branch: '501'
        currency: VES
        statusCuenta: A
        statusBloqueo: P
        owners:
          idType: M
          identification: '00006937321'
          masterGrupo: '01'
          relationship: OWNER
    Owner:
