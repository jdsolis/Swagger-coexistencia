              content:
                text/plain:
                  schema:
                    type: string
                  example: esse ad tempor
            MessageId:
              content:
                text/plain:
                  schema:
                    type: string
                  example: esse ad tempor
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/200response'
                - example:
                    information:
                      currentPage: -62342942
                      hasMoreData: false
                    response:
                      responseCode: Ut dolore
                      userMessage: in ipsum
              example:
                information:
                  currentPage: -62342942
                  hasMoreData: false
                response:
                  responseCode: Ut dolore
                  userMessage: in ipsum
        '400':
          description: Bad Request
