  /createAccountBdv:
    post:
      tags:
      - BDV NOVAK
      summary: Create Account
      description: 'API diseñado para crear una cuenta dentro de Inttegrio con los siguientes datos enviados desde un sistema externo: Número de cuenta o contrato, sucursal, moneda y la lista de propietarios o participantes en el contrato de la cuenta que figuren tanto como propietarios o como firmantes. En este caso se asume que ambos perfiles pueden movilizar los fondos de la cuenta. En el caso de cuentas para empresas o entidades dicha empresa o entidad debe colocarse como propietario de la cuenta y las personas naturales que movilizan la cuenta se definen como los propietarios de la misma o como sus firmantes.'
      operationId: CreateAccount
      parameters:
      - name: X-Auth-Token
        in: header
        description: (Required)
        required: true
        style: simple
        schema:
          type: string
          example: eyJhbGciOiJIUzUxMiJ9..r0Z1sYcSKzDV8pkgDaVMbCYyhtin8KLm-7bG3Erjgye3yOBidq6mgpXmTE8sGWoHAKxcs9FpXZkj8U_xocsPpQ
      - name: Accept
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/CreateAccountRequest'
              - example:
                  accountNumber: '01020501834880299'
                  product: '2001'
                  productGroup: '02'
                  branch: '501'
                  currency: VES
                  statusCuenta: A
                  statusBloqueo: P 
                  owners:
                    idType: M
                    identification: '00006937321'
                    masterGrupo: '01'
                    relationship: OWNER
            example:
              accountNumber: '01020501834880299'
              product: '2001'
              productGroup: '02'
              branch: '501'
              currency: VES
              statusCuenta: A
              statusBloqueo: P
              owners:
                idType: M
                identification: '00006937321'
                masterGrupo: '01'
                relationship: OWNER
        required: true
      responses:
        '200':
          description: OK
          headers:
